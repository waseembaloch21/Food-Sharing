<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>Create Recipe</title>
  
</head>
<body>
  <form id="submit_food_form">
    <h1>Create Recipe</h1>

    <label for="foodPicture">Add Food Picture</label>
    <input type="file" id="foodPicture" required />

    <label for="foodName">Food Name</label>
    <input type="text" id="foodName" value="Biryani" required />

    <label for="foodLocation">Location</label>
    <input
      type="url"
      id="foodLocation"
      value="https://maps.app.goo.gl/7cFWFgQtxSHQpw9B6"
      required
    />

    <label for="foodPrice">Price</label>
    <input type="number" id="foodPrice" value="1200" required />

    <button type="submit">Submit</button>
  </form>

  <script src="app.js" type="module"></script>
</body>
</html>
